<div>
    <h2>ToDoアプリ</h2>
    <form [formGroup]="toDo">
      <mat-form-field>
        <mat-label>やること</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>
    </form>
    <button mat-button (click)="add()">追加</button>
    <div>
      <ul>
        @for (todo of toDoList; track todo.id){
          <li>{{todo.title}} <button (click)="clear(todo.id)"><mat-icon aria-hidden="false" fontIcon="clear"></mat-icon></button></li>
        }
      </ul>
    </div>
  </div>
